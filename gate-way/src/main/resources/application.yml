server:
  port: 8000

spring:
  profiles:
    active: local
  application:
    name: gateway-service
  reactor:
    context-propagation: auto

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

      httpclient:
        connect-timeout: 3000
        response-timeout: 5s

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false
            maxAge: 3600

jwt:
  header: Authorization
  secret: c2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQtc2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQK
  tokenValidityInMilliseconds: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  tracing:
    sampling:
      probability: 1.0  # 모든 요청 추적 (운영: 0.1 권장)
  zipkin:
    tracing:
      #endpoint: http://localhost:9411/api/v2/spans  # 로컬 환경
      endpoint: http://zipkin:9411/api/v2/spans   # Docker 환경

logging:
  level:
    root: INFO
    com.gate_way: DEBUG
    org.springframework.cloud.gateway: INFO
  pattern:
    level: "%5p 
[${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

# 서비스 URL 설정 (로컬 개발용)
services:
  member:
    url: http://member-service
  order:
    url: http://order-service
  product:
    url: http://product-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka

