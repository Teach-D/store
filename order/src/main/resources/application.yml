server:
  port: 8080

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mariadb://host.docker.internal:3307/store?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect

  application:
    name: order-service

  rabbitmq:
    host: store-rabbitmq
    port: 5672
    username: admin
    password: admin
# Feign Client 설정
member:
  service:
    url: http://member-service:8080

product:
  service:
    url: http://product-service:8080

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  httpclient:
    enabled: true  # Apache HttpClient 활성화

# 로깅 설정
logging:
  level:
    root: INFO
    com.msa.order: INFO
    com.msa.order.domain.order.service.AsyncCartService: INFO
    org.springframework.security: INFO
    org.springframework.retry: INFO
    org.springframework.cloud.openfeign: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

# JWT 설정
jwt:
  header: Authorization
  secret: c2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQtc2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQK
  tokenValidityInMilliseconds: 86400000

# Actuator 설정 - Redis Health Check 비활성화
management:
  health:
    redis:
      enabled: false
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  tracing:
    sampling:
      probability: 1.0  # 모든 요청 추적 (운영: 0.1 권장)
  zipkin:
    tracing:
      # endpoint: http://localhost:9411/api/v2/spans  # 로컬 환경
      endpoint: http://zipkin:9411/api/v2/spans   # Docker 환경

resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5 # 최소 5번 이상
        failure-rate-threshold: 50 # 실패가 50%이상이면 OPEN으로
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 5s
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3 # HALF_OPEN된 상태에서 3번 실행을 했을 때 OPEN이 아니면 CLOSED로
        automatic-transition-from-open-to-half-open-enabled: true
        record-failure-predicate: com.msa.order.domain.fail.config.FeignCircuitRecordFailurePredicate
    instances:
      memberService:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 6s
        cancel-running-future: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka
---
# Docker 환경 설정
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mariadb://mariadb:3306/store?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

member:
  service:
    url: http://member-service:8080
