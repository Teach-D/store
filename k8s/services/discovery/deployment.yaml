apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
  namespace: ecommerce
  labels:
    app: discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
    spec:
      containers:
      - name: discovery-service
        image: teachd/discovery-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
          name: http
        env:
        - name: EUREKA_INSTANCE_HOSTNAME
          value: "discovery-service.ecommerce.svc.cluster.local"
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "false"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "false"
#        resources:
#          requests:
