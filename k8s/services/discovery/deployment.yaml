#            cpu: "100m"
#          limits:
#            memory: "512Mi"
#            cpu: "500m"
#        livenessProbe:
#          httpGet:
#            path: /actuator/health/liveness
#            port: 8761
#          initialDelaySeconds: 60
#          periodSeconds: 10
#        readinessProbe:
#          httpGet:
#            path: /actuator/health/readiness
#            port: 8761
#          initialDelaySeconds: 30
#          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-service
  namespace: ecommerce
  labels:
    app: discovery-service
spec:
  type: ClusterIP
  ports:
  - port: 8761
    targetPort: 8761
    protocol: TCP
    name: http
  selector:
    app: discovery-service