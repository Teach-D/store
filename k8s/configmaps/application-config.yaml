apiVersion: v1
kind: ConfigMap
metadata:
  name: application-config
  namespace: ecommerce
data:
  # Common settings
  SPRING_PROFILES_ACTIVE: "prod"
  TZ: "Asia/Seoul"

  # MySQL settings
  MYSQL_HOST: "mysql.ecommerce.svc.cluster.local"
  MYSQL_PORT: "3306"

  # RabbitMQ settings
  RABBITMQ_HOST: "rabbitmq.ecommerce.svc.cluster.local"
  RABBITMQ_PORT: "5672"

  # Eureka settings
  EUREKA_SERVER_URL: "http://discovery-service.ecommerce.svc.cluster.local:8761/eureka"

  # JVM settings
  JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC"