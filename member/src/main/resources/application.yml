server:
  port: 8080

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://host.docker.internal:3309/store?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: member-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

# Feign Client 설정
product:
  service:
    url: http://localhost:8083

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  httpclient:
    enabled: true  # Apache HttpClient 활성화

# 로깅 설정
logging:
  level:
    com.msa.member: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.openfeign: DEBUG

# JWT 설정
jwt:
  header: Authorization
  secret: c2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQtc2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQK
  tokenValidityInMilliseconds: 86400000

# Actuator 설정
management:
  health:
    redis:
      enabled: false
    circuitbreakers:
      enabled: true  # CircuitBreaker Health 활성화
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents,metrics  # CircuitBreaker 엔드포인트 노출
  endpoint:
    health:
      show-details: always  # Health 상세 정보 표시
    circuitbreakers:
      enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        failureRateThreshold: 50
        slowCallRateThreshold: 80
        slowCallDurationThreshold: 10s
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 3
        maxWaitDurationInHalfOpenState: 0
        waitDurationInOpenState: 10s
    instances:
      product-service-circuit-breaker:
        base-config: default
---
# Docker 환경 설정
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/store?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

product:
  service:
    url: http://product-service:8080
