name: CI/CD

on:
  push:
    branches: [ "cicd" ]

jobs:
  CICD:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      ## Create YML
      - uses: actions/checkout@v3
      - run: |
          mkdir -p ./src/main/resources
          touch ./src/main/resources/application.yml
      - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
      - run: cat ./src/main/resources/application.yml

      ## Permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      ## Build Gradle
      - name: Build with Gradle
        run: ./gradlew build

      ## Build and Push to Docker Hub
      - name: Docker build & push to Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}

      ## Deploy EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}"
            
            echo "Removing old containers..."
            sudo docker ps -qa | xargs -r sudo docker rm -f
            
            echo "Pulling the latest image: $IMAGE"
            if [ -z "$IMAGE" ]; then
              echo "Error: Docker image name is empty."
              exit 1
            fi
            sudo docker pull $IMAGE
            
            echo "Starting the new container..."
            sudo docker run -d -p 8080:8080 $IMAGE