server:
  port: 8080

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://mysql:3306/store?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: dbadmin
    password: dbpassword11
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP 설정 추가
    hikari:
      maximum-pool-size: 5              # 최대 연결 수 (기본값 10에서 5로 감소)
      minimum-idle: 2                   # 최소 유휴 연결 수
      connection-timeout: 20000         # 연결 타임아웃 (20초)
      idle-timeout: 300000              # 유휴 연결 타임아웃 (5분)
      max-lifetime: 1200000             # 연결 최대 수명 (20분)
      connection-test-query: SELECT 1   # 연결 테스트 쿼리
      pool-name: MemberServiceHikariCP
      leak-detection-threshold: 60000   # 연결 누수 감지 (1분)


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  application:
    name: product-service
  # Redis 설정 (기존 Redis 사용)
  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: store-rabbitmq
    port: 5672
    username: admin
    password: admin

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# 로깅 설정
logging:
  level:
    com.msa.product: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud.openfeign: DEBUG
  pattern:
    level: "%5p 
[${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

# JWT 설정
jwt:
  header: Authorization
  secret: c2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQtc2lsdmVybmluZS10ZWNoLXNwcmluZy1ib290LWp3dC10dXRvcmlhbC1zZWNyZXQK
  tokenValidityInMilliseconds: 86400000

# Actuator 설정
management:
  health:
    redis:
      enabled: true
  tracing:
    sampling:
      probability: 1.0  # 모든 요청 추적 (운영: 0.1 권장)
  zipkin:
    tracing:
      # endpoint: http://localhost:9411/api/v2/spans  # 로컬 환경
      endpoint: http://zipkin:9411/api/v2/spans   # Docker 환경
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka


---
# Docker 환경 설정
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/store?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
  data:
    redis:
      host: host.docker.internal
      port: 6379
